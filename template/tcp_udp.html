<h3>tcp和udp的区别总结</h3>
<ol>
    <li>tcp是面向连接的，udp是无连接的。</li>
    <li><ul>
        <li>tcp提供可靠的服务，即通过tcp连接传送的数据，无差错，不丢失，不重复，且按序到达</li>
        <li>udp尽最大努力交付，即不保证可靠的交付。</li>
    </ul>

    </li>
    <li>udp具有较好的实时性，工作效率高，适用于广播通信。</li>
    <li>tcp是点到点连接的，udp可以是1对1，1对多，多对1，多对多。</li>
    <li>tcp对系统资源要求较多，udp对系统资源要求较少。</li>
</ol>
